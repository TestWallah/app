<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Cartoon Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', cursive;
            background-color: #f0f9ff;
            overflow: hidden;
            user-select: none; /* Text select band karne ke liye */
            -webkit-touch-callout: none; /* Mobile par long press save band karne ke liye */
        }

        /* Background Image Logic */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/Tx5rZzWL/Screenshot-20251227-110620.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            display: none; /* Shuru me hidden rahega */
        }

        /* Cartoon style buttons */
        .cartoon-btn {
            background: #ffcf00;
            border-bottom: 6px solid #d1a800;
            border-radius: 20px;
            transition: all 0.1s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 1.5rem;
            color: #4b2c20;
        }

        .cartoon-btn:active {
            border-bottom-width: 0;
            transform: translateY(6px);
        }

        /* Password dots */
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ddd;
            display: inline-block;
            margin: 0 10px;
            transition: background 0.3s;
        }

        .dot.active {
            background: #ff4757;
            transform: scale(1.2);
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            inset: 0;
            background: #a8e6cf; /* Cartoonish Green */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* Disable long press on images */
        img, .bg-image {
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Background Image Container -->
    <div id="secretImage" class="bg-image"></div>

    <!-- Login Overlay -->
    <div id="login-screen">
        <div class="text-center mb-10">
            <div class="text-4xl mb-4">üîê</div>
            <h1 class="text-2xl text-brown-800">Secret Code Daalo!</h1>
            <p class="text-sm text-gray-600">(Hint: 1234)</p>
        </div>

        <!-- Password Display Dots -->
        <div class="flex mb-12" id="dotsContainer">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Cartoon Keypad -->
        <div class="grid grid-cols-3 gap-4 px-8 w-full max-w-xs">
            <button class="cartoon-btn p-4" onclick="addNum('1')">1</button>
            <button class="cartoon-btn p-4" onclick="addNum('2')">2</button>
            <button class="cartoon-btn p-4" onclick="addNum('3')">3</button>
            <button class="cartoon-btn p-4" onclick="addNum('4')">4</button>
            <button class="cartoon-btn p-4" onclick="addNum('5')">5</button>
            <button class="cartoon-btn p-4" onclick="addNum('6')">6</button>
            <button class="cartoon-btn p-4" onclick="addNum('7')">7</button>
            <button class="cartoon-btn p-4" onclick="addNum('8')">8</button>
            <button class="cartoon-btn p-4" onclick="addNum('9')">9</button>
            <div></div>
            <button class="cartoon-btn p-4" onclick="addNum('0')">0</button>
            <button class="cartoon-btn p-4 bg-red-400 border-red-600 text-white" onclick="clearPass()">X</button>
        </div>

        <!-- Success Message -->
        <div id="msg" class="mt-8 text-xl text-green-700 hidden">Wah! Khul gaya... üéâ</div>
    </div>

    <script>
        let currentPass = "";
        const correctPass = "1212";

        function addNum(num) {
            if (currentPass.length < 4) {
                currentPass += num;
                updateDots();
                
                // Click sound effect jaisa feel
                if (window.navigator.vibrate) window.navigator.vibrate(20);
                
                if (currentPass.length === 4) {
                    checkPassword();
                }
            }
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index < currentPass.length) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function clearPass() {
            currentPass = "";
            updateDots();
        }

        function checkPassword() {
            if (currentPass === correctPass) {
                document.getElementById('msg').classList.remove('hidden');
                setTimeout(() => {
                    // Reveal Background
                    document.getElementById('login-screen').style.opacity = '0';
                    document.getElementById('login-screen').style.transition = 'opacity 1s ease';
                    document.getElementById('secretImage').style.display = 'block';
                    
                    setTimeout(() => {
                        document.getElementById('login-screen').style.display = 'none';
                    }, 1000);
                }, 500);
            } else {
                // Wrong password animation
                const screen = document.getElementById('login-screen');
                screen.style.backgroundColor = '#ff6b6b';
                setTimeout(() => {
                    screen.style.backgroundColor = '#a8e6cf';
                    clearPass();
                }, 300);
            }
        }

        // Additional security to prevent downloading
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'i')) {
                e.preventDefault();
            }
        });
        
        // Disable long press context menu on mobile
        window.oncontextmenu = function(event) {
             event.preventDefault();
             event.stopPropagation();
             return false;
        };
    </script>
</body>
</html>
