<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Super 3D Car Run</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            touch-action: none; /* Prevent zoom/scroll on mobile */
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .score-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .coin-icon {
            color: #FFD700;
        }

        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: auto;
            transition: opacity 0.3s;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        h1 {
            color: #FF4500;
            font-size: 60px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #FF4500;
            text-align: center;
            font-style: italic;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 15px 50px;
            font-size: 28px;
            color: #000;
            font-weight: 900;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 165, 0, 0.6);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .instructions {
            color: #ccc;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }

        .key-badge {
            background: #fff;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin: 0 4px;
        }

        #boost-indicator {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #00FFFF;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px #00FFFF;
            display: none;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.6; transform: translateX(-50%) scale(1); }
            to { opacity: 1; transform: translateX(-50%) scale(1.2); }
        }

        /* Mobile Controls Hints */
        .mobile-hint {
            display: none;
        }
        @media (max-width: 768px) {
            .mobile-hint { display: block; }
            .desktop-hint { display: none; }
            h1 { font-size: 40px; }
        }
    </style>
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="hud-top">
            <div class="score-box">SCORE: <span id="score-display">0</span></div>
            <div class="score-box" style="border-color: #FFD700;">BEST: <span id="high-score-display">0</span></div>
        </div>
        <div id="boost-indicator">NITRO BOOST! üöÄ</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>Turbo Racer 3D</h1>
        <p class="instructions desktop-hint">
            Use <span class="key-badge">‚Üê</span> <span class="key-badge">‚Üí</span> to change lanes.<br>
            Avoid Cars. Collect Coins & Boosters.
        </p>
        <p class="instructions mobile-hint">
            Swipe <b>LEFT</b> or <b>RIGHT</b> to change lanes.
        </p>
        <br>
        <button class="btn" onclick="startGame()">START RACE</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="screen hidden">
        <h1 style="color: #FF0000; text-shadow: 0 0 20px red;">CRASHED!</h1>
        <h2 id="final-score">Score: 0</h2>
        <button class="btn" onclick="resetGame()">TRY AGAIN</button>
    </div>

    <script>
        // --- ASSETS URLs ---
        const ASSETS = {
            player: 'https://i.ibb.co/TDcsqmxX/1000-F-69908284-1zs-Id-LG3r-Wjy-BYj9-Hiu6l-Ao99-KYc-ZVOR-removebg-preview.png',
            enemy: 'https://i.ibb.co/CpZnCNCq/car-front-view-flat-illustration-white-background-947007-28148-removebg-preview.png',
            coin: 'https://i.ibb.co/d3LvkB1/file-00000000d2987206bd36045dca44abee.png',
            boost: 'https://i.ibb.co/GQfHFX7z/file-0000000062c872069f12dac731f7b6fb.png'
        };

        // --- GAME VARIABLES ---
        let scene, camera, renderer;
        let player;
        let lanes = [-3.5, 0, 3.5]; // Left, Center, Right positions
        let currentLane = 1; // 0, 1, 2
        let targetX = 0;
        let gameActive = false;
        let score = 0;
        let gameSpeed = 0.5;
        let baseSpeed = 0.5;
        let boostTimer = 0;

        // Arrays to hold objects
        let collidables = []; // Enemies
        let collectibles = []; // Coins, Boosts
        let environment = []; // Road stripes, Buildings

        // Three.js Objects Storage
        let roadMesh;
        const textureLoader = new THREE.TextureLoader();
        
        // High Score
        let highScore = localStorage.getItem('turboRacerHighScore') || 0;
        document.getElementById('high-score-display').innerText = highScore;

        // --- INITIALIZATION ---
        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            // Colorful Sky with Fog
            scene.background = new THREE.Color(0x87CEEB); // Sky Blue
            scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 7);
            camera.lookAt(0, 0, -10);

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            // 4. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 5. Build World
            createRoad();
            createPlayer();

            // 6. Listeners
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', handleKeyDown);
            setupTouchControls();

            // Start Animation Loop
            animate();
        }

        // --- CREATION FUNCTIONS ---

        function createRoad() {
            // Main Asphalt
            const geometry = new THREE.PlaneGeometry(20, 2000);
            const material = new THREE.MeshPhongMaterial({ color: 0x333333 });
            roadMesh = new THREE.Mesh(geometry, material);
            roadMesh.rotation.x = -Math.PI / 2;
            roadMesh.position.z = -500;
            roadMesh.receiveShadow = true;
            scene.add(roadMesh);

            // Grass Sides
            const grassGeo = new THREE.PlaneGeometry(200, 2000);
            const grassMat = new THREE.MeshBasicMaterial({ color: 0x2d8f2d }); // Green
            const grass = new THREE.Mesh(grassGeo, grassMat);
            grass.rotation.x = -Math.PI / 2;
            grass.position.y = -0.1;
            grass.position.z = -500;
            scene.add(grass);
        }

        function createPlayer() {
            const map = textureLoader.load(ASSETS.player);
            // Using a Plane for the car (Billboarding) usually looks okay for rear view
            // Or simple box mapped. Let's use a tilted plane to give it some volume feel
            const geometry = new THREE.PlaneGeometry(2, 2);
            const material = new THREE.MeshStandardMaterial({ 
                map: map, 
                transparent: true,
                side: THREE.DoubleSide
            });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 1, 0);
            player.rotation.x = -0.2; // Slight tilt
            player.castShadow = true;
            scene.add(player);
        }

        function spawnBuilding(zPos) {
            // Simple colorful boxes
            const height = Math.random() * 8 + 4;
            const width = Math.random() * 3 + 3;
            const geo = new THREE.BoxGeometry(width, height, width);
            
            // Random Building Colors
            const colors = [0xAA4444, 0x44AA44, 0x4444AA, 0xAAAA44, 0xAA44AA, 0x44AAAA, 0xDDDDDD];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const mat = new THREE.MeshPhongMaterial({ color: color });
            const building = new THREE.Mesh(geo, mat);
            
            // Random side (Left or Right far out)
            const side = Math.random() > 0.5 ? 1 : -1;
            const xPos = side * (12 + Math.random() * 5); // 12 units away from center
            
            building.position.set(xPos, height/2, zPos);
            scene.add(building);
            environment.push({ mesh: building, type: 'building' });
        }

        function spawnEnemy(zPos) {
            // Pick a random lane
            const laneIndex = Math.floor(Math.random() * 3);
            const xPos = lanes[laneIndex];

            const map = textureLoader.load(ASSETS.enemy);
            const geo = new THREE.PlaneGeometry(2.2, 2.2); // Slightly bigger
            const mat = new THREE.MeshBasicMaterial({ map: map, transparent: true });
            const enemy = new THREE.Mesh(geo, mat);
            
            enemy.position.set(xPos, 1.1, zPos);
            // Enemy faces the player?
            // Since it's a 2D front view image, we just face it to camera
            // No rotation needed on Y if default
            
            scene.add(enemy);
            collidables.push({ mesh: enemy, lane: laneIndex, type: 'enemy' });
        }

        function spawnCoin(zPos) {
            // Pick a random lane
            const laneIndex = Math.floor(Math.random() * 3);
            const xPos = lanes[laneIndex];

            const map = textureLoader.load(ASSETS.coin);
            const geo = new THREE.PlaneGeometry(1, 1);
            const mat = new THREE.MeshBasicMaterial({ map: map, transparent: true });
            const coin = new THREE.Mesh(geo, mat);
            
            coin.position.set(xPos, 1, zPos);
            scene.add(coin);
            collectibles.push({ mesh: coin, lane: laneIndex, type: 'coin' });
        }

        function spawnBooster(zPos) {
            const laneIndex = Math.floor(Math.random() * 3);
            const xPos = lanes[laneIndex];

            const map = textureLoader.load(ASSETS.boost);
            const geo = new THREE.PlaneGeometry(1.2, 1.2);
            const mat = new THREE.MeshBasicMaterial({ map: map, transparent: true });
            const boost = new THREE.Mesh(geo, mat);
            
            boost.position.set(xPos, 1, zPos);
            scene.add(boost);
            collectibles.push({ mesh: boost, lane: laneIndex, type: 'boost' });
        }

        // --- GAME LOGIC ---

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            
            gameActive = true;
            score = 0;
            updateScore(0);
            gameSpeed = baseSpeed;
            currentLane = 1;
            targetX = lanes[1];
            player.position.x = 0;

            // Clear old objects
            clearArray(collidables);
            clearArray(collectibles);
            clearArray(environment);
        }

        function resetGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            startGame();
        }

        function gameOver() {
            gameActive = false;
            document.getElementById('final-score').innerText = "Score: " + Math.floor(score);
            document.getElementById('game-over-screen').classList.remove('hidden');
            
            if(score > highScore) {
                highScore = Math.floor(score);
                localStorage.setItem('turboRacerHighScore', highScore);
                document.getElementById('high-score-display').innerText = highScore;
            }
        }

        function clearArray(arr) {
            for(let obj of arr) {
                scene.remove(obj.mesh);
                if(obj.mesh.geometry) obj.mesh.geometry.dispose();
                if(obj.mesh.material) obj.mesh.material.dispose();
            }
            arr.length = 0;
        }

        // --- CONTROLS ---

        function handleKeyDown(event) {
            if (!gameActive) return;

            if (event.key === 'ArrowLeft') {
                moveLeft();
            } else if (event.key === 'ArrowRight') {
                moveRight();
            }
        }

        // Touch Swipe Logic
        let touchStartX = 0;
        let touchEndX = 0;

        function setupTouchControls() {
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
        }

        function handleSwipe() {
            if (!gameActive) return;
            if (touchEndX < touchStartX - 30) moveLeft();
            if (touchEndX > touchStartX + 30) moveRight();
        }

        function moveLeft() {
            if (currentLane > 0) {
                currentLane--;
                targetX = lanes[currentLane];
            }
        }

        function moveRight() {
            if (currentLane < 2) {
                currentLane++;
                targetX = lanes[currentLane];
            }
        }

        // --- MAIN LOOP ---

        let spawnTimer = 0;
        let buildingTimer = 0;

        function animate() {
            requestAnimationFrame(animate);

            if (!gameActive) return;

            // 1. Player Movement (Lerp for smooth transition)
            player.position.x += (targetX - player.position.x) * 0.15;
            // Car tilt effect
            player.rotation.z = (player.position.x - targetX) * 0.1;

            // 2. Move World (Actually move objects towards player for infinite illusion)
            // Or move player forward? Moving objects is easier for "infinite" logic in simple JS.
            // Let's keep Player at Z=0, and move everything else +Z
            
            const speed = gameSpeed + (boostTimer > 0 ? 0.5 : 0);
            if(boostTimer > 0) boostTimer--;
            
            // Update Speed UI
            document.getElementById('boost-indicator').style.display = boostTimer > 0 ? 'block' : 'none';

            // Increase Score
            score += speed * 0.1;
            updateScore(Math.floor(score));
            
            // Gradually increase difficulty
            baseSpeed += 0.0001;
            gameSpeed = baseSpeed;

            // 3. Spawning Logic
            spawnTimer -= speed;
            if (spawnTimer <= 0) {
                spawnTimer = 40 + Math.random() * 20; // Distance between spawns
                const r = Math.random();
                if (r < 0.6) spawnEnemy(-100); // 60% chance enemy
                else if (r < 0.85) spawnCoin(-100); // 25% coin
                else spawnBooster(-100); // 15% booster
            }

            buildingTimer -= speed;
            if (buildingTimer <= 0) {
                buildingTimer = 15;
                spawnBuilding(-120);
            }

            // 4. Update Objects & Collision
            updateObjects(collidables, speed, true);
            updateObjects(collectibles, speed, false);
            updateEnvironment(environment, speed);

            renderer.render(scene, camera);
        }

        function updateObjects(arr, speed, isEnemy) {
            for (let i = arr.length - 1; i >= 0; i--) {
                const obj = arr[i];
                obj.mesh.position.z += speed;

                // Simple rotation for collectibles
                if (!isEnemy) {
                    obj.mesh.rotation.y += 0.05;
                } else {
                    // Enemy slight bobbing
                    obj.mesh.position.y = 1.1 + Math.sin(Date.now() * 0.01) * 0.05;
                }

                // Collision Check
                // Z-distance check
                if (obj.mesh.position.z > -1 && obj.mesh.position.z < 1) {
                    // Lane check (approximate X)
                    if (Math.abs(obj.mesh.position.x - player.position.x) < 1.5) {
                        
                        if (obj.type === 'enemy') {
                            gameOver();
                        } else if (obj.type === 'coin') {
                            score += 50;
                            updateScore(score);
                            removeObject(arr, i);
                        } else if (obj.type === 'boost') {
                            boostTimer = 200; // frames
                            removeObject(arr, i);
                        }
                    }
                }

                // Remove if passed camera
                if (obj.mesh.position.z > 10) {
                    removeObject(arr, i);
                }
            }
        }

        function updateEnvironment(arr, speed) {
            for (let i = arr.length - 1; i >= 0; i--) {
                let obj = arr[i];
                obj.mesh.position.z += speed;
                if (obj.mesh.position.z > 20) {
                    scene.remove(obj.mesh);
                    arr.splice(i, 1);
                }
            }
        }

        function removeObject(arr, index) {
            scene.remove(arr[index].mesh);
            arr.splice(index, 1);
        }

        function updateScore(val) {
            document.getElementById('score-display').innerText = Math.floor(val);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start Everything
        init();

    </script>
</body>
</html>
